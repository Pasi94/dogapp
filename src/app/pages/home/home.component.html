<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span>DOG API Material Project</span>
        <span class="nav-spacer"></span>
        <button mat-button [routerLink]="['random']">Get Random Image</button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-list class="center-align">
    <h2 mat-header>Breed List</h2>    
    <mat-list-item [routerLink]="['/images/',dog.id]"  *ngFor="let dog of dog">
   <button mat-button>{{dog.name}} </button>
    </mat-list-item>
</mat-list>
